<!DOCTYPE html>
<html>
<head>
<title>Running Form Analysis</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/upload.css') }}" />
<script defer type="text/javascript" src="{{ url_for('static', filename='js/upload.js') }}"></script>
</head>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="/" class="w3-bar-item w3-button"><b>FORM</b> Analysis </a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="https://github.com/dng037/running-form-analysis" class="w3-bar-item w3-button">GitHub</a>
    </div>
  </div>
</div>

<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
  <img class="w3-image" src="static/images/kipchoge2.jpg" alt="Kipchoge" width="1500" height="800">
  <div class="w3-display-middle w3-margin-top w3-center">
    <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min"><b>RESULTS</b></span></h1>
  </div>
</header>

<!-- Page content -->
<div class="w3-content w3-padding" style="max-width:1564px">
  <!-- Results Section -->
  <div class="w3-container w3-padding-32" id="projects">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Results</h3>
  </div>

  <div class="w3-row-padding">
    <div class="w3-col l3 m6 w3-margin-bottom w3-margin-right w3-margin-top">
      <div class="w3-display-container">
        <img src="static/images/result.jpg" alt="result" style="width:99%">
      </div>
    </div>
    <h4 class="w3-padding-4">Stride</h4>
    <p class="w3-margin-bottom">{{stride}}</p>
    <h4 class="w3-padding-4">Lean</h4>
    <p>{{lean}}</p>
  </div>

  <!-- Upload Section -->
  <div class="w3-container w3-padding-32" id="upload">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Upload Another Image</h3>
    <form id="file-upload-form" class="uploader">
        <input id="file-upload" type="file" name="fileUpload" accept="image/*" />
      
        <label for="file-upload" id="file-drag">
          <img id="file-image" src="#" alt="Preview" class="hidden">
          <div id="start">
            <i class="fa fa-download" aria-hidden="true"></i>
            <div>Select a file or drag here</div>
            <div id="notimage" class="hidden">Please select an image</div>
            <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
          </div>
          <div id="response" class="hidden">
            <div id="messages"></div>
            <progress class="progress" id="file-progress" value="0">
              <span>0</span>%
            </progress>
          </div>
        </label>
    </form>
  </div>

<!-- End page content -->
</div>


<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
  <p>Powered by <a href="https://pytorch.org/vision/main/models/keypoint_rcnn.html" title="Keypoint R-CNN" target="_blank" class="w3-hover-text-grey">Keypoint R-CNN</a></p>
</footer>

</body>
</html>
